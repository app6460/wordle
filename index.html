<!DOCTYPE html>
<html lang="ko">
<head>
    <meta property="og:title" content="워들!">
    <meta property="og:description" content="워들게임">
    <meta property="og:image" content="img/og.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>WORDLE!</title>
</head>
<body>
    <div class="header">
        <span class="logo">
            <img src="img/icon.png" alt="icon" onclick="location.href='./'">
        </span>
        <span class="title">
            <h1>WORDLE</h1>
        </span>
        <div class="reset"></div>
        <div class="rank"></div>
    </div>
    <div class="board">
        <div class="screen">

        </div>
    </div>
    <div class="input">
        <input type="text" id="word" maxlength="1" autocomplete="off" oninput="this.value = this.value.replace(/[^A-Za-z]/ig, '').toUpperCase()" autofocus>
    </div>
</body>
</html>
